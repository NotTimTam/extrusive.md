<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		{{META}}

		<title>{{TITLE}}</title>

		<link rel="stylesheet" href="/style.css" />

		{{STYLE}}
	</head>
	<body>
		<div
			class="search-modal-container"
			open="false"
			onclick="handleCloseSearch()"
		>
			<div class="search-modal" onclick="handleStopPropagation(event)">
				<header>
					<div class="search-bar">
						<div class="button-inner">
							<ion-icon
								name="search-outline"
								size="16"
							></ion-icon>
							<input
								type="text"
								name="search"
								id="search"
								placeholder="Search"
							/>
						</div>
					</div>
					<button class="cancel-search" onclick="handleCloseSearch()">
						Cancel
					</button>
				</header>

				<div class="recent-searches">
					<h1>Recent</h1>
				</div>

				<footer>
					<p>
						<span class="key">
							<ion-icon
								name="return-down-back-outline"
							></ion-icon>
						</span>
						to select
					</p>
					<p>
						<span class="key">
							<ion-icon name="arrow-up-outline"></ion-icon>
						</span>
						<span class="key">
							<ion-icon name="arrow-down-outline"></ion-icon>
						</span>
						to navigate
					</p>
					<p>
						<span class="key"> esc </span>
						to close
					</p>
				</footer>
			</div>
		</div>

		<header class="page-header">
			<section class="toggle-nav-parent">
				<button
					class="svg toggle-nav"
					onclick="handleToggleNav(this)"
					id="nav"
				>
					<ion-icon name="menu-outline" size="large"></ion-icon>
				</button>
			</section>
			<section class="main">
				<div
					class="logo"
					onclick="handleCloseNav(); handleRequestFile('/content/README.html');"
				>
					{{LOGO}}
				</div>
				<br />
				<button class="search-bar" onclick="handleOpenSearch()">
					<div class="button-inner">
						<ion-icon name="search-outline" size="16"></ion-icon>
						Search
						<div class="shortcut">
							<code>Ctrl</code>
							<code>K</code>
						</div>
					</div>
				</button>
			</section>
			<section>
				<button
					class="svg"
					onclick="handleToggleTheme(this)"
					id="theme"
				>
					<ion-icon name="sunny-outline" size="large"></ion-icon>
				</button>
			</section>
		</header>
		<main class="page">
			<aside class="nav"></aside>
			<article class="content">
				<div class="article-inner">
					<h1>Hello, world!</h1>
				</div>
				<footer>
					<section>
						<h4>Info</h4>
						<p class="copyright"><b>{{COPYRIGHT}}</b></p>
						<p>
							Icons from
							<a
								href="https://ionic.io/ionicons/"
								target="_blank"
								rel="noopener noreferrer"
								>React Icons</a
							>
						</p>
						<p class="credit">
							Built with
							<a
								href="https://github.com/NotTimTam/extrusive.md/tree/main"
								target="_blank"
								rel="noopener noreferrer"
								>extrusive.md</a
							>
						</p>
					</section>

					<section>
						<h4>API Reference</h4>
						<p>(more coming soon)</p>
					</section>

					<section>
						<h4>More</h4>
						<p>(more coming soon)</p>
					</section>
				</footer>
			</article>
			<aside class="inner-nav">
				<h1>Inner Nav</h1>
			</aside>
		</main>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

		{{SCRIPT}}

		<script src="/client.js"></script>
	</body>
</html>
