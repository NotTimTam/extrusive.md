<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		{{META}}

		<title>{{TITLE}}</title>

		<link rel="stylesheet" href="style.css" />

		{{STYLE}}
	</head>
	<body>
		<header>
			<section class="toggle-nav-parent">
				<button class="svg toggle-nav" onclick="handleToggleNav(this)" id="nav"><ion-icon name="menu-outline" size="large"></ion-icon></button>
			</section>
			<section class="main">
				<div class="logo">{{LOGO}}</div>
				<br />
				<button class="search-bar">
					<div class="button-inner">
						<ion-icon name="search-outline" size="16"></ion-icon>
						Search
						<div class="shortcut">
							<code>Ctrl</code>
							<code>K</code>
						</div>
					</div>
				</div>
			</section>
			<section>
				<button class="svg" onclick="handleToggleTheme(this)" id="theme"><ion-icon name="sunny-outline" size="large"></ion-icon></button>
			</section>
		</header>
		<main>
			<aside class="nav">
				<section>
					<h1>Get Started</h1>
					<button onclick="handleCloseNav()" class="active">Quick Start</button>
					<button onclick="handleCloseNav()">Installation</button>
				</section>

				<section>
					<h1>Learn Extrusive.md</h1>
					<button onclick="handleCloseNav()">Describing the UI</button>
					<button onclick="handleCloseNav()">Adding Interactivity</button>
				</section>
			</aside>
			<article>
				<h1>Hello, world!</h1>
				<footer>
					<section>FOOTER HERE Â©2023</section>

					<section>
						<p>
							Icons from
							<a
								href="https://ionic.io/ionicons/"
								target="_blank"
								rel="noopener noreferrer"
								>React Icons</a
							>
						</p>
						<p class="credit">
							Built with
							<a
								href="https://github.com/NotTimTam/extrusive.md/tree/main"
								target="_blank"
								rel="noopener noreferrer"
								>extrusive.md</a
							>
						</p>
					</section>
				</footer>
			</article>
			<aside class="inner-nav">
				<h1>Inner Nav</h1>
			</aside>
		</main>

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<script src="script.js"></script>
	</body>
</html>
